<div class="user-container mat-elevation-z3">
  <h2>{{header}}</h2>
  <mat-form-field>
    <input matInput
           placeholder="First Name"
           [(ngModel)]="user.firstName"
           required>
  </mat-form-field>
  <mat-form-field>
    <input matInput
           [(ngModel)]="user.lastName"
           placeholder="Last Name"
           required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Skills</mat-label>
    <mat-select multiple
                [compareWith]="compareObjs"
                [(ngModel)]="user.skills">
      <mat-option *ngFor="let skill of skills"
                  [value]="skill">{{skill.title}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Projects</mat-label>
    <mat-select [(ngModel)]="user.currentProject"
                [compareWith]="compareObjs"
                (selectionChange)="projectChanged = true">
      <mat-option *ngFor="let project of projects"
                  [value]="project">{{project.title}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="buttons">
    <button mat-button
            color="primary"
            (click)="save()">Save</button>
    <button mat-button
            (click)="cancel()">Cancel</button>
  </div>
</div>
